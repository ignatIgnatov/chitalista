# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/articles_db
spring.datasource.username=articles_user
spring.datasource.password=articles_pass

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File upload settings
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT settings
app.jwt.secret=this-is-a-very-long-and-very-secure-jwt-secret-key-for-articles-app-spring-boot-3-2024-that-is-more-than-512-bits-long-to-work-with-HS512-algorithm-properly-required-by-jwt-specification
app.jwt.expiration=86400000

# Base URL for SEO
app.base-url=http://localhost:3000

# Server
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.community_centers.service.controller.FileUploadController=DEBUG
logging.level.com.community_centers.service.service.FileStorageService=DEBUG

# Flyway settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration